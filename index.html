<!DOCTYPE html>
<html lang="no">
  <!-- Head er kun for nettleser informasjon -->
  <head>
    <title>Hjem</title>
    <link rel="icon" type="image/x-icon" href="images/html.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <!-- Body er kun for det som skal synes på selve nettsiden -->
  <body>
    <header>
      <img class="headerLogo" src="images/html.png" alt="Logo with a code bracket." />
      <nav>
        <ul class="headerNav">
          <a class="links" href="#home">
            <li>Hjem</li>
          </a>
          <a class="links" href="#about">
            <li>Om</li>
          </a>
          <a class="links" href="#product">
            <li>Produkt</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home" class="sectionHero">
        <!-- Hero-section -->
        <div class="shoppingList" id="shoppingList">
          <form>
            Handleliste:
            <input type="text" id="shoppingListEntry" placeholder="Skriv inn varer">
          </form>
          <p id="showShoppingList">Shoppinglisten kommer her</p>
          <button id="pushButton">Push</button>
          <button id="popButton">Pop</button>
          <button id="unshiftButton">Unshift</button>
          <button id="shiftButton">Shift</button>
          <button id="emptyButton">Tøm listen</button>
          <button id="sortButton">Sorter alfabetisk</button>
        </div>
      </section>
    </main>
    <footer>
      <h4>Laget av Eivind</h4>
    </footer>
  </body>
</html>
